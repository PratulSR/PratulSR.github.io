<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Dogs Haven</title>

  <link rel="stylesheet" href="css/font-awesome.min.css">
  
  <link rel="icon" href="images/slider-img.png" type="image/x-icon"/>

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <link href="css/login_style.css" rel="stylesheet" />
</head>

<body>
 <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="after_index.html">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="after_index.html" class="social"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
				<a href="after_index.html" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="after_index.html" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="after_index.html">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="after_index.html" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="after_index.html" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="after_index.html" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
